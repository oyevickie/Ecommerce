<section>
    <div class="container">
        <div class="m-auto">
            <app-notifications></app-notifications>
            <div *ngIf="!myorders" class="m-auto">
              <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
              </h1>
            </div>
            <h3 *ngIf="myorders && !myorders.length" class="display-2 text-center mt-5">My Orders is Empty</h3>
            <div *ngIf="myorders && myorders.length" class="row">
                <div class="col">
                    <h4 class="display">My Order</h4>
                    <div class="row">
                        <div class="offset-10 col-2 d-none d-md-block">
                            <p>
                                <small class="text-muted">Status</small>
                            </p>
                        </div>
                    </div>

                    <hr class="mt-0">
                    <div *ngIf="let order of myorders" class="order">
                        <div class="row">
                            <div class="col-5 col-md-8">
                                <h5>
                                    <a routerLinks="/orders/{{orders._id}} ">order #{{order._id}}</a>
                                    <p class="m-0">
                                        <small class="text-muted">Total: {{order.totalPrice | currency}} </small>
                                    </p>
                                </h5>
                            </div>
                            <div class="col-2">
                                <h6>Processing</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

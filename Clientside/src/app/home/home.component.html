<section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 

      <div class="container p-5">
        <app-notifications></app-notifications>
        <p class="lead">
          <b>Recommended Deals: Last-Minute Deals</b>
        </p>
        <div class="row">
          <div *ngIf="!products" class="m-auto">
            <h1 class="text-center display-3 mt-5">
              <i class="fa fa-spinner fa-spin"></i>
            </h1>
          </div>
          <div *ngFor="let product of products" class="col-md-3 mb-5">
            <a routerLink="/product/{{ product._id }}">
              <div class="card bg-light">
                <img src="{{ product.image }}" alt="product" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text">{{ product.price | currency }}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
</section>
